<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px;
        }
        .home-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Roulette</h1>
    <p>You have <span id="chip-count">100</span> chips. Enter your bet and guess a number or color:</p>
    <input type="number" id="bet" placeholder="Your bet" min="1">
    <input type="number" id="guess-number" placeholder="Your number (1-36)" min="1" max="36">
    <input type="text" id="guess-color" placeholder="Red or Black">
    <button onclick="spin()">Spin the Wheel</button>
    <p id="result"></p>
    <p id="final"></p>
    <a class="home-button" href="index.html">Home</a>
    <script>
        let chips = 100;

        function spin() {
            const bet = parseInt(document.getElementById("bet").value);
            const guessNumber = parseInt(document.getElementById("guess-number").value);
            const guessColor = document.getElementById("guess-color").value.toLowerCase();

            if (isNaN(bet) || bet <= 0 || guessNumber < 1 || guessNumber > 36 || (guessColor !== "red" && guessColor !== "black")) {
                alert("Please enter a valid bet, number, and color.");
                return;
            }

            if (bet > chips) {
                alert("Insufficient funds. Try again.");
                return;
            }

            const number = Math.floor(Math.random() * 36) + 1;
            const color = number % 2 === 0 ? "black" : "red";

            let message = '';
            if (guessNumber === number) {
                chips += bet * 36;
                message = `The wheel landed on ${number} (${color}). You won!`;
            } else if (guessColor === color) {
                chips += bet;
                message = `The wheel landed on ${number} (${color}). You guessed the color correctly!`;
            } else {
                chips -= bet;
                message = `The wheel landed on ${number} (${color}). You lost!`;
            }

            document.getElementById("result").innerText = message;
            document.getElementById("chip-count").innerText = chips;

            if (chips <= 0) {
                document.getElementById("final").innerText = "Game over! You have no more chips.";
            } else {
                setTimeout(() => {
                    if (confirm("Do you want to play again?")) {
                        document.getElementById("bet").value = '';
                        document.getElementById("guess-number").value = '';
                        document.getElementById("guess-color").value = '';
                        document.getElementById("result").innerText = '';
                    } else {
                        document.getElementById("final").innerText = `Game over! Your final chip count is ${chips}.`;
                    }
                }, 1000); // Delay to ensure the result is shown before the prompt
            }
        }
    </script>
</body>
</html>
