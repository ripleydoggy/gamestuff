<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Roulette</h1>
    <p>You have 100 chips. Enter your bet and guess a number between 1 and 36:</p>
    <input type="number" id="bet" placeholder="Your bet">
    <input type="number" id="guess" placeholder="Your guess" min="1" max="36">
    <button onclick="spin()">Spin the Wheel</button>
    <p id="result"></p>
    <p id="chips">Your new chip count is: 100</p>
    <p id="final"></p>
    <script>
        let chips = 100;

        function spin() {
            const bet = parseInt(document.getElementById("bet").value);
            const guess = parseInt(document.getElementById("guess").value);

            if (isNaN(bet) || isNaN(guess) || bet <= 0 || guess < 1 || guess > 36) {
                alert("Please enter a valid bet and guess.");
                return;
            }

            if (bet > chips) {
                alert("Insufficient funds. Try again.");
                return;
            }

            const hi = Math.floor(Math.random() * 36) + 1;
            const color = hi % 2 === 0 ? "black" : "red";

            if (guess !== hi) {
                chips -= bet;
                document.getElementById("result").innerText = `The wheel landed on ${hi} (${color}). You lost!`;
            } else {
                chips += bet * 36;
                document.getElementById("result").innerText = `The wheel landed on ${hi} (${color}). You won!`;
            }

            document.getElementById("chips").innerText = `Your new chip count is: ${chips}`;

            if (chips <= 0) {
                document.getElementById("final").innerText = "Game over! You have no more chips.";
            } else {
                setTimeout(() => {
                    if (confirm("Do you want to play again?")) {
                        document.getElementById("bet").value = '';
                        document.getElementById("guess").value = '';
                        document.getElementById("result").innerText = '';
                        document.getElementById("final").innerText = '';
                    } else {
                        document.getElementById("final").innerText = `Game over! Your final chip count is ${chips}.`;
                    }
                }, 500);
            }
        }
    </script>
</body>
</html>
