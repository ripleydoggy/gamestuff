<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
    <script>
        function roulette() {
            let chips = 100;

            function game() {
                let hi = Math.floor(Math.random() * 36) + 1;
                let color = hi % 2 === 0 ? "black" : "red";
                let bet = parseInt(document.getElementById("bet").value);
                let guess = parseInt(document.getElementById("guess").value);

                if (bet > chips) {
                    alert("Insufficient funds. Try again.");
                    return;
                }

                if (guess !== hi) {
                    chips -= bet;
                    document.getElementById("result").innerText = `The wheel landed on ${hi} (${color}). You lost!`;
                } else {
                    chips += bet * 36;
                    document.getElementById("result").innerText = `The wheel landed on ${hi} (${color}). You won!`;
                }

                document.getElementById("chips").innerText = `Your new chip count is ${chips}.`;
                if (chips > 0 && confirm("Do you want to play again?")) {
                    return game();
                } else {
                    document.getElementById("final").innerText = `Game over! Your final chip count is ${chips}.`;
                }
            }

            game();
        }
    </script>
</head>
<body>
    <h1>Roulette</h1>
    <p>You have 100 chips. Enter your bet and guess a number between 1 and 36:</p>
    <input type="number" id="bet"
