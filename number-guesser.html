<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
    <script>
        function guesser() {
            let min_value = 1;
            let max_value = 100;
            let guessed = false;

            function askQuestion() {
                let middle_number = (min_value + max_value) / 2;
                let display_number = middle_number.toFixed(2); // Display with two decimal places for clarity

                // Debugging output
                console.log(`min_value: ${min_value}, max_value: ${max_value}, middle_number: ${middle_number}`);

                let response = prompt(`Is your number higher or lower than: ${display_number}? (higher/lower/same)`);
                
                // Process user response
                if (response.toLowerCase() === "same") {
                    document.getElementById("result").innerText = "The bot guessed the number! Thanks for playing!";
                    guessed = true;
                } else if (response.toLowerCase() === "higher") {
                    min_value = middle_number + 0.01; // Slightly increase min_value to avoid overlap
                } else if (response.toLowerCase() === "lower") {
                    max_value = middle_number - 0.01; // Slightly decrease max_value to avoid overlap
                } else {
                    alert("Please enter 'higher', 'lower', or 'same'.");
                }

                return guessed;
            }

            // Limit to 6 guesses
            for (let i = 0; i < 6; i++) {
                if (askQuestion()) {
                    break;
                }
            }

            if (!guessed) {
                document.getElementById("result").innerText = "The bot couldn't guess your number. Thanks for playing!";
            }
        }
    </script>
</head>
<body>
    <h1>Number Guesser</h1>
    <p>Think of a number between 1 and 100 and follow the instructions below:</p>
    <button onclick="guesser()">Start Game</button>
    <p id="result"></p>
    <a class="home-button" href="index.html">Home</a>
</body>
</html>
