<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <script>
        function guesser() {
            let min_value = 1;
            let max_value = 100;
            let guessed = false;

            for (let i = 0; i < 6; i++) {
                let middle_number = Math.floor((min_value + max_value) / 2);
                let response = prompt("Is your number higher or lower than: " + middle_number + "? (higher/lower/same)");

                if (response.toLowerCase() === "same") {
                    alert("The bot guessed the number! Thanks for playing!");
                    guessed = true;
                    break;
                } else if (response.toLowerCase() === "higher") {
                    min_value = middle_number + 1;
                } else if (response.toLowerCase() === "lower") {
                    max_value = middle_number - 1;
                }
            }

            if (!guessed) {
                alert("The bot couldn't guess your number. Thanks for playing!");
            }
        }
    </script>
</head>
<body onload="guesser()">
    <h1>Number Guesser</h1>
    <p>Follow the instructions to play the game.</p>
</body>
</html>
