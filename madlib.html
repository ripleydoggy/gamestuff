<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlib Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .home-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .game-section {
            margin-bottom: 40px;
        }
        .game-section input {
            margin: 5px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <script>
        let currentSection = null;

        function showRandomMadlibSection() {
            const sections = document.querySelectorAll('.game-section');
            sections.forEach(section => section.style.display = 'none');

            // Randomly select a section
            const randomIndex = Math.floor(Math.random() * sections.length);
            currentSection = sections[randomIndex];
            currentSection.style.display = 'block';
        }

        function generateMadlib() {
            if (!currentSection) {
                document.getElementById("madlib-result").innerText = "Please select a Madlib.";
                return;
            }

            const inputs = currentSection.querySelectorAll('input');
            const values = {};
            inputs.forEach(input => values[input.id] = input.value);

            const madlibs = [
                {
                    title: "The Amazing Adventure",
                    story: `
                        Title: The Amazing Adventure of ${values.adjective} ${values.animal}
                        
                        Once upon a time, in a ${values.adjective1} forest, there lived a ${values.adjective2} ${values.animal} named ${values.name}. ${values.name} loved to ${values.verb} every day, but one morning, something ${values.adjective3} happened. A ${values.color} ${values.noun} appeared out of nowhere and started to ${values.verb1}.
                        
                        Feeling ${values.emotion}, ${values.name} decided to ${values.verb2} after the ${values.noun1}. With a ${values.adjective4} ${values.tool} in hand, they ${values.verb3} through the ${values.adjective5} forest. After a ${values.adjective6} chase, they finally caught the ${values.noun2} and discovered it was actually a ${values.adjective7} ${values.noun3} who just wanted to play a game of ${values.activity}.
                        
                        In the end, ${values.name} and the ${values.noun4} became best friends and lived happily ever after, always ${values.verb4} and ${values.verb5} together.
                    `
                },
                {
                    title: "A Day in the Place",
                    story: `
                        Title: A ${values['adjective1-2']} Day in ${values.place}
                        
                        It was a ${values['adjective1-2']} day in ${values.place}. Suddenly, the sky ${values['verbPastTense-2']} and ${values.famousPerson} appeared holding a ${values['noun1-2']}. Everyone started to ${values['verb-2']}, as the ${values['color-2']} sky turned ${values['adjective2-2']}. Just then, a ${values['noun2-2']} appeared, making everyone feel ${values['emotion-2']}. ${values.famousPerson} then decided to ${values['verb1-2']}, and the whole crowd started to ${values['verb2-2']}.
                    `
                },
                {
                    title: "The Adventure",
                    story: `
                        Title: The ${values['animal-3']} Adventure in ${values['place-3']}
                        
                        One day, a ${values['adjective-3']} ${values['animal-3']} decided to ${values['verb-3']} in ${values['place-3']}. While wandering, the ${values['animal-3']} found a ${values['noun1-3']} that made it feel ${values['emotion-3']}. Just then, it ${values['verbPastTense-3']} and met a ${values['adjective1-3']} ${values['noun2-3']} that was ${values['color-3']}. Together, they decided to ${values['verb1-3']} the ${values['noun3-3']} and had a ${values['adjective2-3']} time.
                    `
                },
                {
                    title: `${values['name-4']}'s ${values['adjective-4']} Adventure`,
                    story: `
                        Title: ${values['name-4']}'s ${values['adjective-4']} Adventure
                        
                        ${values['adjective-4']} ${values['name-4']} decided to ${values['verb-4']} in the ${values['place-4']}. On the way, ${values['name-4']} found a ${values['color-4']} ${values['noun1-4']} that was very ${values['adjective1-4']}. Feeling ${values['emotion-4']}, ${values['name-4']} decided to ${values['verb-4']} the ${values['noun2-4']}. After a while, ${values['name-4']} ${values['verbPastTense-4']} and met a ${values['adjective2-4']} friend who made the adventure unforgettable.
                    `
                }
            ];

            const madlib = madlibs.find(m => m.title === currentSection.querySelector('h2').innerText.split(': ')[1]);
            if (madlib) {
                document.getElementById("madlib-result").innerText = `${madlib.title}\n\n${madlib.story}`;
            }
        }
    </script>
</head>
<body>
    <h1>Madlib Games</h1>
    <p>Select a Madlib to play:</p>

    <div class="game-section" style="display: none;">
        <h2>Madlib 1: The Amazing Adventure</h2>
        <input type="text" id="adjective" placeholder="Adjective">
        <input type="text" id="animal" placeholder="Animal">
        <input type="text" id="adjective1" placeholder="Adjective">
        <input type="text" id="adjective2" placeholder="Adjective">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="verb" placeholder="Verb">
        <input type="text" id="adjective3" placeholder="Adjective">
        <input type="text" id="color" placeholder="Color">
        <input type="text" id="noun" placeholder="Noun">
        <input type="text" id="emotion" placeholder="Emotion">
        <input type="text" id="verb1" placeholder="Verb">
        <input type="text" id="adjective4" placeholder="Adjective">
        <input type="text" id="tool" placeholder="Tool">
        <input type="text" id="verb2" placeholder="Verb">
        <input type="text" id="adjective5" placeholder="Adjective">
        <input type="text" id="adjective6" placeholder="Adjective">
        <input type="text" id="noun1" placeholder="Noun">
        <input type="text" id="adjective7" placeholder="Adjective">
        <input type="text" id="noun2" placeholder="Noun">
        <input type="text" id="noun3" placeholder="Noun">
        <input type="text" id="noun4" placeholder="Noun">
        <input type="text" id="activity" placeholder="Activity">
        <input type="text" id="verb3" placeholder="Verb">
        <input type="text" id="verb4" placeholder="Verb">
        <input type="text" id="verb5" placeholder="Verb">
    </div>

    <div class="game-section" style="display: none;">
        <h2>Madlib 2: A Day in the Place</h2>
        <input type="text" id="adjective1-2" placeholder="Adjective">
        <input type="text" id="place" placeholder="Place">
        <input type="text" id="verbPastTense-2" placeholder="Verb (past tense)">
        <input type="text" id="famousPerson" placeholder="Famous person">
        <input type="text" id="noun1-2" placeholder="Noun">
        <input type="text" id="verb-2" placeholder="Verb">
        <input type="text" id="color-2" placeholder="Color">
        <input type="text" id="adjective2-2" placeholder="Adjective">
        <input type="text" id="noun2-2" placeholder="Noun">
        <input type="text" id="emotion-2" placeholder="Emotion">
        <input type="text" id="verb1-2" placeholder="Verb">
        <input type="text" id="verb2-2" placeholder="Verb">
    </div>

    <div class="game-section" style="display: none;">
        <h2>Madlib 3: The Adventure</h2>
        <input type="text" id="animal-3" placeholder="Animal">
        <input type="text" id="place-3" placeholder="Place">
        <input type="text" id="adjective-3" placeholder="Adjective">
        <input type="text" id="verb-3" placeholder="Verb">
        <input type="text" id="noun1-3" placeholder="Noun">
        <input type="text" id="emotion-3" placeholder="Emotion">
        <input type="text" id="verbPastTense-3" placeholder="Verb (past tense)">
        <input type="text" id="adjective1-3" placeholder="Adjective">
        <input type="text" id="noun2-3" placeholder="Noun">
        <input type="text" id="color-3" placeholder="Color">
        <input type="text" id="verb1-3" placeholder="Verb">
        <input type="text" id="noun3-3" placeholder="Noun">
        <input type="text" id="adjective2-3" placeholder="Adjective">
    </div>

    <div class="game-section" style="display: none;">
        <h2>Madlib 4: The Adventure</h2>
        <input type="text" id="name-4" placeholder="Name">
        <input type="text" id="adjective-4" placeholder="Adjective">
        <input type="text" id="noun1-4" placeholder="Noun">
        <input type="text" id="verb-4" placeholder="Verb">
        <input type="text" id="place-4" placeholder="Place">
        <input type="text" id="color-4" placeholder="Color">
        <input type="text" id="adjective1-4" placeholder="Adjective">
        <input type="text" id="noun2-4" placeholder="Noun">
        <input type="text" id="emotion-4" placeholder="Emotion">
        <input type="text" id="verbPastTense-4" placeholder="Verb (past tense)">
        <input type="text" id="adjective2-4" placeholder="Adjective">
    </div>

    <button onclick="showRandomMadlibSection()">Select Madlib</button>
    <button onclick="generateMadlib()">Generate Random Madlib</button>
    <p id="madlib-result"></p>

    <a class="home-button" href="index.html">Home</a>
</body>
</html>
