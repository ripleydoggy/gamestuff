<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlib Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .home-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .game-section {
            margin-bottom: 40px;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <script>
        function generateRandomMadlib() {
            const madlibs = [
                {
                    title: "The Amazing Adventure",
                    story: `
                        Title: The Amazing Adventure of ${document.getElementById("adjective").value} ${document.getElementById("animal").value}
                        
                        Once upon a time, in a ${document.getElementById("adjective1").value} forest, there lived a ${document.getElementById("adjective2").value} ${document.getElementById("animal").value} named ${document.getElementById("name").value}. ${document.getElementById("name").value} loved to ${document.getElementById("verb").value} every day, but one morning, something ${document.getElementById("adjective3").value} happened. A ${document.getElementById("color").value} ${document.getElementById("noun").value} appeared out of nowhere and started to ${document.getElementById("verb1").value}.
                        
                        Feeling ${document.getElementById("emotion").value}, ${document.getElementById("name").value} decided to ${document.getElementById("verb2").value} after the ${document.getElementById("noun1").value}. With a ${document.getElementById("adjective4").value} ${document.getElementById("tool").value} in hand, they ${document.getElementById("verb3").value} through the ${document.getElementById("adjective5").value} forest. After a ${document.getElementById("adjective6").value} chase, they finally caught the ${document.getElementById("noun2").value} and discovered it was actually a ${document.getElementById("adjective7").value} ${document.getElementById("noun3").value} who just wanted to play a game of ${document.getElementById("activity").value}.
                        
                        In the end, ${document.getElementById("name").value} and the ${document.getElementById("noun4").value} became best friends and lived happily ever after, always ${document.getElementById("verb4").value} and ${document.getElementById("verb5").value} together.
                    `
                },
                {
                    title: "A Day in the Place",
                    story: `
                        Title: A ${document.getElementById("adjective1-2").value} Day in ${document.getElementById("place").value}
                        
                        It was a ${document.getElementById("adjective1-2").value} day in ${document.getElementById("place").value}. Suddenly, the sky ${document.getElementById("verbPastTense-2").value} and ${document.getElementById("famousPerson").value} appeared holding a ${document.getElementById("noun1-2").value}. Everyone started to ${document.getElementById("verb-2").value}, as the ${document.getElementById("color-2").value} sky turned ${document.getElementById("adjective2-2").value}. Just then, a ${document.getElementById("noun2-2").value} appeared, making everyone feel ${document.getElementById("emotion-2").value}. ${document.getElementById("famousPerson").value} then decided to ${document.getElementById("verb1-2").value}, and the whole crowd started to ${document.getElementById("verb2-2").value}.
                    `
                },
                {
                    title: "The Adventure",
                    story: `
                        Title: The ${document.getElementById("animal-3").value} Adventure in ${document.getElementById("place-3").value}
                        
                        One day, a ${document.getElementById("adjective-3").value} ${document.getElementById("animal-3").value} decided to ${document.getElementById("verb-3").value} in ${document.getElementById("place-3").value}. While wandering, the ${document.getElementById("animal-3").value} found a ${document.getElementById("noun1-3").value} that made it feel ${document.getElementById("emotion-3").value}. Just then, it ${document.getElementById("verbPastTense-3").value} and met a ${document.getElementById("adjective1-3").value} ${document.getElementById("noun2-3").value} that was ${document.getElementById("color-3").value}. Together, they decided to ${document.getElementById("verb1-3").value} the ${document.getElementById("noun3-3").value} and had a ${document.getElementById("adjective2-3").value} time.
                    `
                },
                {
                    title: `${document.getElementById("name-4").value}'s ${document.getElementById("adjective-4").value} Adventure`,
                    story: `
                        Title: ${document.getElementById("name-4").value}'s ${document.getElementById("adjective-4").value} Adventure
                        
                        ${document.getElementById("adjective-4").value} ${document.getElementById("name-4").value} decided to ${document.getElementById("verb-4").value} in the ${document.getElementById("place-4").value}. On the way, ${document.getElementById("name-4").value} found a ${document.getElementById("color-4").value} ${document.getElementById("noun1-4").value} that was very ${document.getElementById("adjective1-4").value}. Feeling ${document.getElementById("emotion-4").value}, ${document.getElementById("name-4").value} decided to ${document.getElementById("verb-4").value} the ${document.getElementById("noun2-4").value}. After a while, ${document.getElementById("name-4").value} ${document.getElementById("verbPastTense-4").value} and met a ${document.getElementById("adjective2-4").value} friend who made the adventure unforgettable.
                    `
                }
            ];

            // Randomly select a Madlib
            const randomIndex = Math.floor(Math.random() * madlibs.length);
            const selectedMadlib = madlibs[randomIndex];

            // Update the page with the selected Madlib
            document.getElementById("madlib-result").innerText = `${selectedMadlib.title}\n\n${selectedMadlib.story}`;
        }
    </script>
</head>

        <input type="text" id="verb1" placeholder="Verb">
        <input type="text" id="adjective4" placeholder="Adjective">

        <input type="text" id="verb2" placeholder="Verb">
        <input type="text" id="adjective5" placeholder="Adjective">
        <input type="text" id="adjective6" placeholder="Adjective">
        <input type="text" id="noun1" placeholder="Noun">
        <input type="text" id="adjective7" placeholder="Adjective">
        <input type="text" id="noun2" placeholder="Noun">
        <input type="text" id="noun3" placeholder="Noun">
        <input type="text" id="noun4" placeholder="Noun">
        <input type="text" id="activity" placeholder="Activity">
        <input type="text" id="verb3" placeholder="Verb">
        <input type="text" id="verb4" placeholder="Verb">
        <input type="text" id="verb5" placeholder="Verb">
    </div>

    <div class="game-section">
        <h2>Madlib 2: A Day in the Place</h2>
        <input type="text" id="adjective1-2" placeholder="Adjective">
        <input type="text" id="place" placeholder="Place">
        <input type="text" id="verbPastTense-2" placeholder="Verb (past tense)">
        <input type="text" id="famousPerson" placeholder="Famous person">
        <input type="text" id="noun1-2" placeholder="Noun">
        <input type="text" id="verb-2" placeholder="Verb">
        <input type="text" id="color-2" placeholder="Color">
        <input type="text" id="adjective2-2" placeholder="Adjective">
        <input type="text" id="noun2-2" placeholder="Noun">
        <input type="text" id="emotion-2" placeholder="Emotion">
        <input type="text" id="verb1-2" placeholder="Verb">
        <input type="text" id="verb2-2" placeholder="Verb">
    </div>

    <div class="game-section">
        <h2>Madlib 3: The Adventure</h2>
        <input type="text" id="animal-3" placeholder="Animal">

        <input type="text" id="emotion-3" placeholder="Emotion">
        <input type="text" id="verbPastTense-3" placeholder="Verb (past tense)">
        <input type="text" id="adjective1-3" placeholder="Adjective">
        <input type="text" id="noun2-3" placeholder="Noun">
        <input type="text" id="color-3" placeholder="Color">
        <input type="text" id="verb1-3" placeholder="Verb">
        <input type="text" id="noun3-3" placeholder="Noun">
        <input type="text" id="adjective2-3" placeholder="Adjective">
    </div>

    <div class="game-section">
        <h2>Madlib 4: The Adventure</h2>
        <input type="text" id="name-4" placeholder="Name">
        <input type="text" id="adjective-4" placeholder="Adjective">
        <input type="text" id="noun1-4" placeholder="Noun">
        <input type="text" id="verb-4" placeholder="Verb">
        <input type="text" id="place-4" placeholder="Place">
        <input type="text" id="color-4" placeholder="Color">
        <input type="text" id="adjective1-4" placeholder="Adjective">
        <input type="text" id="noun2-4" placeholder="Noun">
        <input type="text" id="emotion-4" placeholder="Emotion">
        <input type="text" id="verbPastTense-4" placeholder="Verb (past tense)">
        <input type="text" id="adjective2-4" placeholder="Adjective">
    </div>

    <button onclick="generateRandomMadlib()">Generate Random Madlib</button>
    <p id="madlib-result"></p>

    <a class="home-button" href="index.html">Home</a>
</body>
</html>
