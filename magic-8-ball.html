<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .home-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
    <script>
        function magicball() {
            let name = document.getElementById("name").value;
            let question = document.getElementById("question").value;
            let random_number = Math.floor(Math.random() * 9) + 1;
            let answer = "";

            switch(random_number) {
                case 1: answer = "Yes - definitely"; break;
                case 2: answer = "It is decidedly so"; break;
                case 3: answer = "Without a doubt"; break;
                case 4: answer = "Reply hazy, try again"; break;
                case 5: answer = "Ask again later"; break;
                case 6: answer = "Better not tell you now"; break;
                case 7: answer = "My sources say no"; break;
                case 8: answer = "Outlook not so good"; break;
                case 9: answer = "Very doubtful"; break;
                default: answer = "Error";
            }

            document.getElementById("answer").innerText = `${name} asks: ${question}\nThe answer: ${answer}`;
        }
    </script>
</head>
<body>
    <h1>Magic 8 Ball</h1>
    <p>Enter your name and question to get an answer:</p>
    <input type="text" id="name" placeholder="Your name">
    <input type="text" id="question" placeholder="Your question">
    <button onclick="magicball()">Ask</button>
    <p id="answer"></p>
    <a class="home-button" href="index.html">Home</a>
</body>
</html>
