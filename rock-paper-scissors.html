<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
    <script>
        function rps() {
            let my_move = document.getElementById("my-move").value.toLowerCase();
            let random_number = Math.floor(Math.random() * 3) + 1;
            let bot_move = "";
            let result = "";

            if (random_number === 1) bot_move = "rock";
            if (random_number === 2) bot_move = "paper";
            if (random_number === 3) bot_move = "scissors";

            if ((my_move === "rock" && bot_move === "scissors") ||
                (my_move === "paper" && bot_move === "rock") ||
                (my_move === "scissors" && bot_move === "paper")) {
                result = "You win!";
            } else if (my_move === bot_move) {
                result = "It's a tie!";
            } else {
                result = "You lose!";
            }

            document.getElementById("bot-move").innerText = `Bot move: ${bot_move}`;
            document.getElementById("result").innerText = `Result: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Enter Rock, Paper, or Scissors to play:</p>
    <input type="text" id="my-move" placeholder="Rock, Paper, or Scissors">
    <button onclick="rps()">Play</button>
    <p id="bot-move"></p>
    <p id="result"></p>
    <a class="home-button" href="index.html">Home</a>
</body>
</html>
